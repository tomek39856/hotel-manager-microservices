<app-avaliable-search (rooms-available)="roomsAvailable($event)"></app-avaliable-search>
<table>
  <tr *ngFor="let roomType of availableRooms">
    <td><app-rate [room_type]=roomType [from]="from" [to]="to"></app-rate></td>
    <td><app-description [room_type]="roomType"></app-description></td>
    <td><app-reserve [room_type]="roomType" [from]="from" [to]="to" (reservation-created)="reservationCreated($event)"></app-reserve></td>
  </tr>
</table>
