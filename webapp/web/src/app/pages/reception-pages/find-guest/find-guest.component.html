<app-guest-search (guests_found)="guestsFound($event)"></app-guest-search>
<div *ngFor="let guest of guests">
  <app-guest-display [guest]="guest"></app-guest-display>
  <app-confirm-arrival [reservation_id]="guest.reservationId" (arrival_confirmed)="guestArrivalConfirmed(guest)"></app-confirm-arrival>
</div>
